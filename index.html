<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clipz 2.0</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body { margin: 0; padding: 0; background: black; color: white; font-family: Arial, sans-serif; }
    .section { display: none; align-items: center; flex-direction: column; padding: 20px; }
    .btn { margin: 10px; padding: 10px 20px; background: #333; color: white; border: none; cursor: pointer; }
    .profile-pic { width: 100px; height: 100px; border-radius: 50%; object-fit: cover; margin: 10px; }
    .uploads { display: grid; grid-template-columns: repeat(3, 1fr); gap: 5px; }
    .uploads video { width: 100%; height: auto; }
    .feed video { width: 100%; height: 100vh; object-fit: cover; }
    .bottom-nav { position: fixed; bottom: 0; width: 100%; background: #111; display: flex; justify-content: space-around; padding: 10px; }
    .nav-icon { font-size: 26px; cursor: pointer; }
    input, button { margin: 5px; padding: 10px; font-size: 16px; }
    #searchResults div { margin: 5px; padding: 5px; cursor: pointer; border-bottom: 1px solid #444; }
    .warning { color: red; }
  </style>
</head>
<body>

<!-- LOGIN SCREEN -->
<div id="loginScreen" class="section" style="display:flex;">
  <h1>Login</h1>
  <input id="loginEmail" placeholder="Email">
  <input id="loginPassword" placeholder="Password" type="password">
  <button onclick="login()" class="btn">Log In</button>
  <button onclick="showSignup()" class="btn">Sign Up</button>
</div>

<!-- SIGNUP SCREEN -->
<div id="signupScreen" class="section">
  <h1>Sign Up</h1>
  <input id="signupEmail" placeholder="Email">
  <input id="signupPassword" placeholder="Password" type="password">
  <input id="signupUsername" placeholder="Username">
  <input id="signupPfp" type="file" accept="image/*">
  <div id="usernameError" class="warning"></div>
  <button onclick="createAccount()" class="btn">Create Account</button>
  <button onclick="showLogin()" class="btn">Back to Login</button>
</div>

<!-- HOME SCREEN -->
<div id="homeScreen" class="section">
  <h1>Clipz</h1>
  <input id="searchInput" placeholder="Search Username" oninput="searchUsers()">
  <div id="searchResults"></div>
  <button id="loginLogoutBtn" onclick="logout()" class="btn">Log Out</button>
</div>

<!-- FEED SCREEN -->
<div id="feedScreen" class="section">
  <div class="feed" id="feedList"></div>
</div>

<!-- PROFILE SCREEN -->
<div id="profileScreen" class="section">
  <img id="profilePic" class="profile-pic" src="clipz pfp.jpg">
  <h2 id="profileUsername">Username</h2>
  <div id="followerCount">Followers: 0</div>
  <button id="followBtn" class="btn" onclick="followUser()">Follow</button>
  <div class="uploads" id="uploadsList"></div>
</div>

<!-- NAVIGATION -->
<div class="bottom-nav" id="bottomNav" style="display:none;">
  <div class="nav-icon" onclick="showHome()">üè†</div>
  <div class="nav-icon" onclick="showFeed()">‚ñ∂Ô∏è</div>
  <div class="nav-icon" onclick="showProfile()">üë§</div>
</div>

<!-- SCRIPTS -->
<script type="module">
const supabase = window.supabase.createClient(
  "https://mxrswdcphtnclkioeprj.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im14cnN3ZGNwaHRuY2xraW9lcHJqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDUwODY4MDcsImV4cCI6MjA2MDY2MjgwN30.XjwMaypnmM_RqLkxjKWjw-JbEc9B4bxyoFaxj-Amo_s"
);

let viewingUserId = null;
let currentProfile = null;

window.hideAll = function() {
  document.querySelectorAll('.section').forEach(s => s.style.display = 'none');
}

window.updateLoginLogoutButton = function() {
  supabase.auth.getUser().then(({ data: { user } }) => {
    const btn = document.getElementById('loginLogoutBtn');
    btn.textContent = user ? "Log Out" : "Log In";
    btn.onclick = user ? window.logout : window.showLogin;
  });
}

window.showSignup = function() { hideAll(); document.getElementById('signupScreen').style.display = 'flex'; };
window.showLogin = function() { hideAll(); document.getElementById('loginScreen').style.display = 'flex'; };
window.showHome = function() { hideAll(); document.getElementById('homeScreen').style.display = 'flex'; document.getElementById('bottomNav').style.display = 'flex'; updateLoginLogoutButton(); };
window.showFeed = function() { hideAll(); document.getElementById('feedScreen').style.display = 'flex'; document.getElementById('bottomNav').style.display = 'flex'; window.loadFeed(); };
window.showProfile = async function() {
  const { data: { user } } = await supabase.auth.getUser();
  if (!user) return showLogin();
  window.loadProfile(user.id);
};

window.createAccount = async function() {
  const email = document.getElementById('signupEmail').value;
  const password = document.getElementById('signupPassword').value;
  const username = document.getElementById('signupUsername').value;
  const pfpFile = document.getElementById('signupPfp').files[0];

  const { data: existing } = await supabase.from('profiles').select().eq('username', username).maybeSingle();
  if (existing) {
    document.getElementById('usernameError').textContent = "Sorry, that username is taken.";
    return;
  }

  const { data: signup, error } = await supabase.auth.signUp({ email, password });
  if (error) { alert(error.message); return; }

  let pfpUrl = 'clipz pfp.jpg';
  if (pfpFile) {
    const path = `pfps/${Date.now()}_${pfpFile.name}`;
    await supabase.storage.from('pfps').upload(path, pfpFile);
    pfpUrl = supabase.storage.from('pfps').getPublicUrl(path).data.publicUrl;
  }

  await supabase.from('profiles').insert([{ id: signup.user.id, username, pfp_url: pfpUrl, followers: 0 }]);
  showLogin();
}

window.login = async function() {
  const email = document.getElementById('loginEmail').value;
  const password = document.getElementById('loginPassword').value;
  const { error } = await supabase.auth.signInWithPassword({ email, password });
  if (error) alert(error.message);
  else showHome();
}

window.logout = async function() {
  await supabase.auth.signOut();
  showLogin();
}

window.loadProfile = async function(userId) {
  hideAll();
  document.getElementById('profileScreen').style.display = 'flex';
  document.getElementById('bottomNav').style.display = 'flex';

  const { data: profile } = await supabase.from('profiles').select().eq('id', userId).single();
  viewingUserId = userId;
  currentProfile = profile;

  document.getElementById('profileUsername').textContent = profile.username;
  document.getElementById('profilePic').src = profile.pfp_url || 'clipz pfp.jpg';
  document.getElementById('followerCount').textContent = `Followers: ${profile.followers}`;

  const { data: { user } } = await supabase.auth.getUser();
  if (user.id === userId) {
    document.getElementById('followBtn').style.display = 'none';
  } else {
    document.getElementById('followBtn').style.display = 'block';
    const { data: followData } = await supabase.from('follows').select().eq('follower_id', user.id).eq('following_id', userId).maybeSingle();
    document.getElementById('followBtn').textContent = followData ? "Unfollow" : "Follow";
  }
}

window.followUser = async function() {
  const { data: { user } } = await supabase.auth.getUser();
  if (!user) return;

  const following = await supabase.from('follows').select().eq('follower_id', user.id).eq('following_id', viewingUserId).maybeSingle();
  if (following) {
    await supabase.from('follows').delete().match({ follower_id: user.id, following_id: viewingUserId });
    await supabase.from('profiles').update({ followers: currentProfile.followers - 1 }).eq('id', viewingUserId);
  } else {
    await supabase.from('follows').insert([{ follower_id: user.id, following_id: viewingUserId }]);
    await supabase.from('profiles').update({ followers: currentProfile.followers + 1 }).eq('id', viewingUserId);
  }
  window.loadProfile(viewingUserId);
}

window.searchUsers = async function() {
  const text = document.getElementById('searchInput').value.toLowerCase();
  const { data } = await supabase.from('profiles').select().ilike('username', `%${text}%`);
  const results = document.getElementById('searchResults');
  results.innerHTML = '';

  if (data) {
    data.forEach(profile => {
      const div = document.createElement('div');
      div.textContent = profile.username;
      div.onclick = () => window.loadProfile(profile.id);
      results.appendChild(div);
    });
  }
}

window.loadFeed = async function() {
  const { data } = await supabase.storage.from('videos').list('uploads');
  const feedList = document.getElementById('feedList');
  feedList.innerHTML = '';

  if (data) {
    data.forEach(file => {
      const url = supabase.storage.from('videos').getPublicUrl('uploads/' + file.name).data.publicUrl;
      const vid = document.createElement('video');
      vid.src = url;
      vid.controls = true;
      vid.muted = true;
      vid.loop = true;
      feedList.appendChild(vid);
    });
  }
}

// Show Login screen when page loads
window.showLogin();
</script>

</body>
</html>
